<!DOCTYPE html>
<html class="no-js">

<head>

    <title>Profile</title>

    <link rel="stylesheet" href="bcss/profile.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="bcss/bootstrap.min.css">
</head>

<body>
    <nav>
        <ul>
            <li><a href="Home.html" class="active">Home</a></li>
            <li><a href="Contact.html">Contact</a></li>
            <li><a href="profile.html">Profile</a></li>
            <li><a href="login.html">Log Out</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-2">

            </div>
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-4">
                        <img class="rounded" src="images/user1_icon.png" name="picture" id="picture">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4">
                        <label for="fname"><b>First Name</b></label>
                    </div>
                    <div class="col-md-8">
                        <input class="form-control" type="text" placeholder="User" name="fname" id="fname" readonly>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4">
                        <label for="lname"><b>Last Name</b></label>
                    </div>
                    <div class="col-md-8">
                        <input type="text" class="form-control" placeholder="user" name="lname" id="lname" readonly>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <label for="phone"><b>Phone No.</b></label>
                    </div>
                    <div class="col-md-8">
                        <input type="text" class="form-control" placeholder="123123" name="phone" id="phone" readonly>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4">
                        <label for="email"><b>Email</b></label>

                    </div>
                    <div class="col-md-8">
                        <input type="email" class="form-control" placeholder="user@dummy.com" name="email" id="email"
                            readonly>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <label for="psw"><b>Password</b></label>
                    </div>
                    <div class="col-md-8">
                        <input type="password" class="form-control" placeholder="password is strong" name="psw" id="psw"
                            readonly>
                    </div>
                </div>
            </div>
        </div>
        <script src="script\bootstrap.min.js"></script>
</body>

</html>
