<!DOCTYPE html>
<html>

<head>
  <title>Login</title>
  <link rel="stylesheet" href="bcss/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/login.css" />
</head>

<body>
  <nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a href="Home.html" class="navbar-brand">ShareNChat</a>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-md-4">

      </div>
      <div class="col-md-4">
        <div class="loginbox">
          <img src="images/user1_icon.png" class="useravatar" />
          <h1>Login</h1>
          <p>Please fill your details to continue.</p>
          <form id="login" method="POST" action="./home.html">
            <div class="form-group">
              <label for="uid"><b>User Id:</b></label><br />
              <input class="form-control" type="text" id="uid" name="uid" placeholder="Your User Id" required />
              <div class="valid-feedback">Valid.</div>
              <div class="invalid-feedback">Please fill out this field.</div>
            </div>

            <div class="form-group">
              <label for="password"><b> Password: </b></label><br />
              <input class="form-control" type="password" id="password" name="password" placeholder="Your Password"
                required />
              <div class="valid-feedback">Valid.</div>
              <div class="invalid-feedback">Please fill out this field.</div>
            </div>
            <input type="submit" id="login" value="Log In" class="registerbtn form-control" />
            <a href="./home.html">Log in</a>
            <a href="./Register.html">New User?</a>
          </form>
          <script src="script/LoginValidation.js"></script>
        </div>
      </div>

    </div>

  </div>
  <script src="script\bootstrap.min.js"></script>
</body>

</html>
